<h1>DBZ pesonajes</h1>
<hr />
<div class="row">
  <div class="col">
    <dbz-list
      [characters]="characters"
      (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
